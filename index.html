<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <title>Netflix card</title>
</head>
<body>
    <div class="card_container">
        <img class="hero" src="icons/hero-img.png">
        <div class="card-content">
            <div class="btn_container">
                <div class="navigation-buttons">
                <button><img src="icons/play.svg"></button>
                <button><img src="icons/plus.svg"></button>
                <button><img src="icons/thumbs-down.svg"></button>
                <button><img src="icons/thumbs-up.svg"></button>
            </div>
            <div class="expand-button">
                <button><img src="icons/down.svg"></button>
            </div>
            </div>
            <div class="movie-info">
                <p class="match-rating">94% match</p>
                <p class="certification">16+</p>
                <p class="length">1h 42m</p>
            </div>
            <ul class="tags">
                <li>Absurd</li>
                <li>Irreverent</li>
                <li>Raunchy</li>
            </ul>
        </div>
    </div>
</body>
</html>
